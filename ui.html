<!doctype html>
<html lang="zh-tw">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Useless! Minecraft Launcher v0.1</title>
  <link rel="icon" href="./art/java.ico" type="image/x-icon"/>
  <script type="text/javascript" src="/eel.js"></script>
  <link rel="stylesheet" href="ui.css">
</head>
<body>
  <div class="app" role="application" aria-label="UMCL">
    <!-- titlebar 已移除 -->

    <div class="main">
      <aside id="sidebar" class="sidebar">
        <div class="toggle" id="sidebarToggle" aria-expanded="true">☰</div>
        <div class="sidebar-inner">
          <button class="account-btn" id="accountBtn" title="帳戶">
            <div class="avatar" id="mainAvatar"></div>
            <div class="account-txt">
              <div style="font-weight:700">WafflyBat</div>
              <div style="font-size:12px;color:#666">Microsoft 帳戶</div>
            </div>
          </button>

          <div style="margin-top:8px">
            <button class="menu-btn">實例管理</button>
            <button class="menu-btn">實例導覽</button>
            <button class="menu-btn">下載</button>
            <button class="menu-btn">資源</button>
            <button class="menu-btn" id="settingsBtn">設定</button>
            <button class="menu-btn">官方網站</button>
          </div>
        </div>
      </aside>

      <section class="viewer">

        <div class="tip" id="tip">
          <button class="close-x" id="tipClose">✕</button>
          <h4>開發版提示</h4>
          <div style="color:#444">你正在使用 UMCL 開發版：開發版包含一些實驗性新功能，較為不穩定。</div>
        </div>

        <button class="launch" id="launchBtn">啟動遊戲</button>
        <select class="version" id="versionSelect">
          <!---串接eel
          <option>1.21.1-Fabric</option>
          <option>1.20.6-Forge</option>
          <option>1.19.4-Vanilla</option>-->
        </select>

        <div class="account-panel" id="accountPanel">
          <h3 style="margin:6px 12px">Minecraft 帳戶</h3>
          <div class="accountsList" id="accountsList"></div>

          <!-- 新增：在 panel 裡放一個按鈕用來觸發 create-account modal -->
          <div style="padding:12px">
            <button id="openModalBtn" type="button" class="openModalBtn">新增帳戶</button>
          </div>
        </div>
      </section>
    </div>
  </div>

  <div class="modal-back" id="modalBack" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalBody">
      <button class="close-x" id="modalClose" title="關閉">✕</button>
      <h3 id="modalTitle">新增帳戶</h3>
      <div id="modalBody">
        <input id="acctName" placeholder="帳戶名稱" class="acctNameInput" type="text"/>
        <div style="margin-top:10px;display:flex;gap:8px">
          <input id="pickSkin" class="pickSkinBtn" type='button' value="選取 skin (模擬)"/>
          <button id="previewSkin" class="previewSkinBtn" type="button" value="預覽 skin">預覽 skin</button>
        </div>
        <div style="margin-top:18px">
          <button id="createAcct" class="createAcctBtn" type="button">新增</button>
        </div>
      </div>
    </div>
  </div>

  <script src="ui.js"></script>
</body>
</html>
